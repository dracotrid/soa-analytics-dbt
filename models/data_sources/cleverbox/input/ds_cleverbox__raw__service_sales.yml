version: 2

sources:
  - name: ds_cleverbox
    database: "{{ var('primary_bigquery_database_name') }}"
    schema: "soa_{{ var('source_env', 'stage' if target.name == 'stage' else 'production') }}_ds_cleverbox"
    tags: ["scope:data-source", "ds-name:cleverbox", "asset-type:raw"]
    loader: google_sheet

    tables:
      - name: raw__service_sales
        identifier: raw__service_sales_table_name
        description: "CleverBox raw Service Sales records"
        columns:
          - name: id
            data_type: STRING
            description: Record ID
          - name: name
            data_type: STRING
            description: Service name
          - name: date
            data_type: STRING
            description: Sale date and time
