version: 2

sources:
  - name: ds_cleverbox
    database: "{{ var('primary_bigquery_database_name') }}"
    schema: "soa_{{ var('source_env', 'stage' if target.name == 'stage' else 'prod') }}_ds_cleverbox"
    tags: ["scope:data-source", "ds-name:cleverbox", "asset-type:raw"]
    loader: google_sheet

    tables:
      - name: raw__bonus_employee
        identifier: raw__bonus_employee
        description: "CleverBox raw Bonus Employee records"
        columns:
          - name: name
            data_type: STRING
            description: Employee name
          - name: sale_type
            data_type: STRING
            description: Sale product type
          - name: code
            data_type: STRING
            description: Code
          - name: uid
            data_type: STRING
            description: Record identifier
          - name: bonus
            data_type: NUMERIC.PRICE
            description: Bonus value
          - name: accrual_type
            data_type: STRING
            description: Accrual type
          - name: clever_box
            data_type: STRING
            description: ""
          - name: speciality
            data_type: STRING
            description: Speciality of employee
          - name: status
            data_type: STRING
            description: ""
          - name: use_cost_price
            data_type: BOOLEAN
            description: Use cost price for bonus calculation
