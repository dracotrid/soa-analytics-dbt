version: 2

sources:
  - name: ds_cleverbox
    database: "{{ var('primary_bigquery_database_name') }}"
    schema: "soa_{{ var('source_env', 'stage' if target.name == 'stage' else 'prod') }}_ds_cleverbox"
    tags: ["scope:data-source", "ds-name:cleverbox", "asset-type:raw"]
    loader: google_sheet

    tables:
      - name: raw__service_sales_2025_q4
        identifier: raw__service_sales_2025_q4
        description: "CleverBox raw Service Sales records"
        columns:
          - name: date
            data_type: STRING
            description: Date of service sale
          - name: branch
            data_type: STRING
            description: Branch of service sale
          - name: code
            data_type: STRING
            description: Service code
          - name: name
            data_type: STRING
            description: Service name
          - name: value
            data_type: STRING
            description: Cost of service
          - name: paid
            data_type: STRING
            description: Client payed money
          - name: discount
            data_type: STRING
            description: ""
          - name: subscription
            data_type: STRING
            description: ""
          - name: client_code
            data_type: STRING
            description: Client code
          - name: client_name
            data_type: STRING
            description: Client name
          - name: client_groups
            data_type: STRING
            description: Client groups
          - name: phone
            data_type: STRING
            description: Client phone number
          - name: expert_name
            data_type: STRING
            description: ""
          - name: expert_position
            data_type: STRING
            description: Specialist position
          - name: bonus_value
            data_type: STRING
            description: Bonus value
          - name: cost_price
            data_type: STRING
            description: ""
          - name: profit
            data_type: STRING
            description: ""
          - name: category
            data_type: STRING
            description: Service category
          - name: direction
            data_type: STRING
            description: Service direction
          - name: notes
            data_type: STRING
            description: Notes
