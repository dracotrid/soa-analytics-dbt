version: 2

sources:
  - name: ds_cleverbox
    database: "{{ var('primary_bigquery_database_name') }}"
    schema: "soa_{{ var('source_env', 'stage' if target.name == 'stage' else 'prod') }}_ds_cleverbox"
    tags: ["scope:data-source", "ds-name:cleverbox", "asset-type:raw"]
    loader: google_sheet

    tables:
      - name: raw__balances
        identifier: raw__balances
        description: "CleverBox raw Balances"
        columns:
          - name: uid
            data_type: STRING
            description: ""
          - name: date
            data_type: STRING
            description: ""
          - name: type
            data_type: STRING
            description: ""
          - name: cash_register
            data_type: STRING
            description: ""
          - name: author
            data_type: STRING
            description: ""
          - name: sum
            data_type: NUMERIC.COST
            description: ""
          - name: rest
            data_type: NUMERIC.COST
            description: ""
          - name: client
            data_type: STRING
            description: ""
