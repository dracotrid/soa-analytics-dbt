version: 2

models:
  - name: ds_cleverbox__service_sales
    description: "CleverBox Service Sales"
    config:
      alias: service_sales
      meta:
        tf_config:
          filter: yuid IS NOT NULL
    columns:
      - name: id
        data_type: STRING
        description: Service Sale record identifier
        meta:
          tf_config:
            field: yuid
      - name: eid_cleverbox
        data_type: STRING
        description: Service Sale entity identifier
        meta:
            tf_config:
              field: yuid
      - name: yuid
        data_type: STRING
        description: Unique record id withing year
      - name: muid
        data_type: STRING
        description: Unique record id withing month
      - name: name
        data_type: STRING
        description: Service name
      - name: code
        data_type: STRING
        description: Service code
        meta:
          tf_config:
            macro: cmf__normalise__pad_left_signs
            params: [ code, 6, '0' ]
      - name: date
        data_type: DATE
        description: Service date of sale
      - name: branch
        data_type: STRING
        description: Branch of service sale
      - name: value
        data_type: NUMERIC.COST
        description: ""
      - name: paid
        data_type: NUMERIC.COST
        description: ""
      - name: discount
        data_type: NUMERIC.COST
        description: ""
      - name: subscription
        data_type: NUMERIC.COST
        description: ""
      - name: client_code
        data_type: STRING
        description: Client code
      - name: client_name
        data_type: STRING
        description: Client name
      - name: specialist
        data_type: STRING
        description: ""
      - name: position
        data_type: STRING
        description: Specialist position
      - name: cost_price
        data_type: NUMERIC.COST
        description: ""
      - name: profit
        data_type: NUMERIC.COST
        description: ""
      - name: category
        data_type: STRING
        description: Service category
      - name: direction
        data_type: STRING
        description: Service direction
