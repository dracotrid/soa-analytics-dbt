version: 2

models:
  - name: ds_cleverbox__prepared__certificate_sales
    description: "CleverBox Prepared Certificate Sales"
    config:
      alias: prepared__certificate_sales
    columns:
      - name: id
        data_type: STRING
        description: Record identifier
      - name: date
        data_type: DATE
        description: Certificate date of sale
      - name: year
        data_type: STRING
        description: Certificate year of sale
      - name: month
        data_type: STRING
        description: Certificate month of sale
      - name: day
        data_type: STRING
        description: Certificate day of sale
      - name: branch
        data_type: STRING
        description: Branch where certificate was sold
      - name: expert_name
        data_type: STRING
        description: The employee who sold the certificate
      - name: expert_position
        data_type: STRING
        description: Position of employee
      - name: client
        data_type: STRING
        description: Client name
      - name: is_vip
        data_type: BOOLEAN
        description: Client is VIP
      - name: is_employee
        data_type: BOOLEAN
        description: Client is employee
      - name: certificate_name
        data_type: STRING
        description: Certificate name
      - name: direction
        data_type: STRING
        description: Direction of the product
      - name: category
        data_type: STRING
        description: Category of the product
      - name: amount
        data_type: NUMERIC.AMOUNT
        description: Amount of certificates sold
      - name: price
        data_type: NUMERIC.COST
        description: Price of certificate
      - name: cost_price_unit
        data_type: NUMERIC.PRICE
        description: Cost price of one certificate
      - name: payback
        data_type: NUMERIC.COST
        description: Payback of the certificate
      - name: cost_total
        data_type: NUMERIC.COST
        description: Total cost of certificates
      - name: income_total
        data_type: NUMERIC.COST
        description: Income from certificates sales
      - name: cost_price_total
        data_type: NUMERIC.COST
        description: Cost price of certificates
      - name: discount
        data_type: NUMERIC.COST
        description: Certificates discount
      - name: bonus_total
        data_type: NUMERIC.COST
        description: Employee bonus for selling a certificates
      - name: profit_total
        data_type: NUMERIC.COST
        description: Profit from certificates sales
      - name: margin
        data_type: NUMERIC.PRICE
        description: Margin from certificates sales
      - name: cleverbox_bonus_total
        data_type: NUMERIC.PRICE
        description: Employee bonus for selling a certificates according Cleverbox
