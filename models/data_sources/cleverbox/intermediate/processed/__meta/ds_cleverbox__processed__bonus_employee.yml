version: 2

models:
  - name: ds_cleverbox__processed__bonus_employee
    description: "CleverBox Processed Bonus Employee"
    config:
      alias: processed__bonus_employee
      meta:
        tf_config:
          filter: name IS NOT NULL
    columns:
      - name: employee_name
        data_type: STRING
        description: Employee name
        meta:
          tf_config:
            field: name
      - name: sale_type
        data_type: STRING
        description: Sale product type
      - name: code
        data_type: STRING
        description: Code
      - name: uid
        data_type: STRING
        description: Record identifier
      - name: bonus_value
        data_type: NUMERIC.PRICE
        description: Bonus value
        meta:
          tf_config:
            field: bonus
      - name: accrual_type
        data_type: STRING
        description: Accrual type
      - name: clever_box
        data_type: STRING
        description: ""
      - name: speciality
        data_type: STRING
        description: Speciality of employee
      - name: status
        data_type: STRING
        description: Employee status
