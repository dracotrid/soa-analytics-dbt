version: 2

models:
  - name: ds_cleverbox__processed__service_sales
    description: "CleverBox Processed Service Sales"
    config:
      alias: processed__service_sales
      meta:
        tf_config:
          filter: eid IS NOT NULL
    columns:
      - name: eid
        data_type: STRING
        description: Record identifier
      - name: date
        data_type: DATE
        description: Service date of sale
      - name: year
        data_type: STRING
        description: Service year of sale
        meta:
          tf_config:
            expression: EXTRACT(YEAR FROM date)
      - name: month
        data_type: STRING
        description: Service month of sale
        meta:
          tf_config:
            expression: EXTRACT(MONTH FROM date)
      - name: day
        data_type: STRING
        description: Service day of sale
        meta:
          tf_config:
            expression: EXTRACT(DAY FROM date)
      - name: branch
        data_type: STRING
        description: Branch of service sale
      - name: expert_name
        data_type: STRING
        description: The employee who sold the service
      - name: expert_position
        data_type: STRING
        description: Speciality of employee
      - name: client_name
        data_type: STRING
        description: Client name
      - name: service_name
        data_type: STRING
        description: Service name
        meta:
          tf_config:
            field: name
      - name: service_code
        data_type: STRING
        description: Service code
        meta:
          tf_config:
            field: code
      - name: category
        data_type: STRING
        description: Service category
      - name: direction
        data_type: STRING
        description: Service direction
      - name: amount
        data_type: NUMERIC.AMOUNT
        description: Amount of services sold
      - name: paid
        data_type: NUMERIC.COST
        description: Sum which client paid
      - name: cost_total
        data_type: NUMERIC.COST
        description: Cost of services
        meta:
          tf_config:
            field: value
      - name: discount
        data_type: NUMERIC.COST
        description: Services discount
      - name: cost_price_total
        data_type: NUMERIC.PRICE
        description: Cost price of services
      - name: subscription
        data_type: NUMERIC.COST
        description: Subscription
      - name: cleverbox_cost_price_total
        data_type: NUMERIC.COST
        description: Subscription
        meta:
          tf_config:
            field: cost_price
