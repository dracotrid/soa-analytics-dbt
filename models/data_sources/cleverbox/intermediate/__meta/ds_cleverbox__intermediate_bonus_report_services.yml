version: 2

models:
  - name: ds_cleverbox__intermediate_bonus_report_services
    description: "CleverBox Intermediate Bonus Report Services"
    config:
      alias: intermediate_bonus_report_services
      meta:
        tf_config:
          filter: id IS NOT NULL
    columns:
      - name: id
        data_type: STRING
        description: Record identifier
      - name: date
        data_type: DATE
        description: Service date of sale
      - name: year
        data_type: NUMERIC
        description: Service year of sale
        meta:
          tf_config:
            expression: EXTRACT(YEAR FROM date)
      - name: specialist
        data_type: STRING
        description: ""
      - name: speciality
        data_type: STRING
        description: ""
      - name: service_name
        data_type: STRING
        description: Service name
      - name: category
        data_type: STRING
        description: Service category
      - name: amount
        data_type: NUMERIC
        description: Service amount
      - name: paid
        data_type: NUMERIC.COST
        description: ""
      - name: cost
        data_type: NUMERIC.COST
        description: ""
      - name: cost_price_unit
        data_type: NUMERIC.PRICE
        description: ""
      - name: subscription
        data_type: NUMERIC.COST
        description: ""
      - name: bonus_employee_code
        data_type: STRING
        description: ""
      - name: bonus_employee_type
        data_type: STRING
        description: ""
      - name: bonus_employee_value
        data_type: NUMERIC.COST
        description: ""
      - name: bonus_discount_name
        data_type: STRING
        description: ""
      - name: bonus_discount_type
        data_type: STRING
        description: ""
      - name: bonus_discount_value
        data_type: NUMERIC.COST
        description: ""
      - name: discount_usage_discount_name
        data_type: STRING
        description: ""
      - name: bonus_adjustment_type
        data_type: STRING
        description: ""
      - name: is_vip
        data_type: BOOLEAN
        description: ""
      - name: is_employee
        data_type: BOOLEAN
        description: ""
      - name: discount_rate
        data_type: NUMERIC.PRICE
        description: ""
      - name: discount_name_source
        data_type: STRING
        description: ""
      - name: is_bonus_without_cost_price
        data_type: BOOLEAN
        description: ""
      - name: bonus_type_for_calculation
        data_type: STRING
        description: ""
      - name: bonus_value
        data_type: NUMERIC.COST
        description: ""
      - name: cost_for_bonus
        data_type: NUMERIC.COST
        description: ""
      - name: base_for_bonus
        data_type: NUMERIC.COST
        description: ""
      - name: bonus_unit
        data_type: NUMERIC.COST
        description: ""
      - name: bonus_total
        data_type: NUMERIC.COST
        description: ""
        meta:
          tf_config:
            expression: bonus_unit * amount
