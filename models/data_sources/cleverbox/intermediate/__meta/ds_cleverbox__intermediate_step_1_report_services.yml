version: 2

models:
  - name: ds_cleverbox__intermediate_step_1_report_services
    description: "CleverBox Intermediate Step 1 Report Services"
    config:
      alias: intermediate_step_1_report_services
      meta:
        tf_config:
          filter: id IS NOT NULL
    columns:
      - name: id
        data_type: STRING
        description: Record identifier
      - name: date
        data_type: DATE
        description: Service date of sale
      - name: year
        data_type: NUMERIC
        description: Service year of sale
        meta:
          tf_config:
            expression: EXTRACT(YEAR FROM date)
      - name: month
        data_type: NUMERIC
        description: Service month of sale
        meta:
          tf_config:
            expression: EXTRACT(MONTH FROM date)
      - name: day
        data_type: NUMERIC
        description: Service day of sale
        meta:
          tf_config:
            expression: EXTRACT(DAY FROM date)
      - name: branch
        data_type: STRING
        description: Branch of service sale
      - name: specialist
        data_type: STRING
        description: ""
      - name: speciality
        data_type: STRING
        description: ""
      - name: client_name
        data_type: STRING
        description: ""
      - name: is_vip
        data_type: BOOLEAN
        description: ""
        meta:
          tf_config:
            macro: is_contain
            params: [client_name, ds_cleverbox__raw__clients, vip_clients, source]
      - name: is_employee
        data_type: BOOLEAN
        description: ""
        meta:
          tf_config:
            macro: is_contain
            params: [client_name, ds_cleverbox__employees, name_for_service, model]
      - name: name
        data_type: STRING
        description: Service name
      - name: category
        data_type: STRING
        description: Service category
        meta:
          tf_config:
            field: service_category
      - name: direction
        data_type: STRING
        description: Service direction
        meta:
          tf_config:
            field: service_direction
      - name: amount
        data_type: NUMERIC
        description: Service amount
        meta:
          tf_config:
            constant: 1
      - name: price_unit
        data_type: NUMERIC.COST
        description: ""
        meta:
          tf_config:
            field: paid
      - name: cost_unit
        data_type: NUMERIC.COST
        description: ""
        meta:
          tf_config:
            field: value
      - name: cost_price_unit
        data_type: NUMERIC.PRICE
        description: ""
        meta:
          tf_config:
            expression: CASE WHEN EXTRACT(YEAR FROM date) = 2024 THEN cost_price
                             WHEN IFNULL(service_cost_price, 0) = 0 THEN cost_price
                             ELSE service_cost_price END
      - name: subscription
        data_type: NUMERIC.COST
        description: ""
      - name: discount_unit
        data_type: NUMERIC.COST
        description: ""
        meta:
          tf_config:
            field: discount
      - name: payback_unit
        data_type: NUMERIC.COST
        description: ""
        meta:
          tf_config:
            macro: cmf_divide
            params: [value, profit]
      - name: bonus_employee_code
        data_type: STRING
        description: ""
        meta:
          tf_config:
            field: uid
      - name: bonus_employee_value
        data_type: NUMERIC.PRICE
        description: ""
        meta:
          tf_config:
            field: bonus_value
      - name: bonus_employee_type
        data_type: STRING
        description: ""
        meta:
          tf_config:
            field: accrual_type
      - name: discount_name_source
        data_type: STRING
        description: ""
      - name: bonus_discount_type
        data_type: STRING
        description: ""
        meta:
          tf_config:
            field: accrual_type_service
      - name: bonus_discount_value
        data_type: NUMERIC.PRICE
        description: ""
        meta:
          tf_config:
            field: bonus_service
      - name: bonus_adjustment_type
        data_type: STRING
        description: ""
        meta:
          tf_config:
            field: bonus_type
      - name: discount_rate
        data_type: NUMERIC.PRICE
        description: ""
        meta:
          tf_config:
            macro: cmf_divide
            params: [discount, value]
      - name: certificates_sum
        data_type: NUMERIC.COST
        description: ""
