version: 2

models:
  - name: ds_cleverbox__parsed__goods_sales_2024
    description: "CleverBox Parsed Goods Sales 2024"
    config:
      alias: parsed__goods_sales_2024
    columns:
      - name: date
        data_type: DATE
        description: Goods date of sale
        meta:
          tf_config:
            expression: PARSE_DATE('%d.%m.%Y', date)
      - name: branch
        data_type: STRING
        description: Branch of goods sale
        meta:
          tf_config:
            constant: 'KONTRAKTOVA'
      - name: receipt
        data_type: STRING
        description: Receipt
      - name: expert_name
        data_type: STRING
        description: The employee who sold the goods
        meta:
          tf_config:
            field: employee
      - name: client_id
        data_type: STRING
        description: Client id
        meta:
          tf_config:
            constant: 'UNKNOWN_CLIENT_ID'
      - name: client_name
        data_type: STRING
        description: Client name
      - name: goods_name
        data_type: STRING
        description: Goods name
      - name: brand
        data_type: STRING
        description: Brand of goods
        meta:
          tf_config:
            expression: COALESCE(brand, 'UNKNOWN_BRAND')
      - name: amount
        data_type: NUMERIC.AMOUNT
        description: Amount of goods sold
      - name: price
        data_type: NUMERIC.PRICE
        description: Price of goods
        meta:
          tf_config:
            expression: COALESCE(price, '0')
      - name: cost_price_unit
        data_type: NUMERIC.PRICE
        description: Cost price of one goods
        meta:
          tf_config:
            expression: COALESCE(cost_price_unit, '0')
      - name: cost
        data_type: NUMERIC.COST
        description: Total cost of goods
