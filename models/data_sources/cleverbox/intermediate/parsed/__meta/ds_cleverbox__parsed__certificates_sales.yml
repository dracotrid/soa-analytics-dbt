version: 2

models:
  - name: ds_cleverbox__parsed__certificates_sales
    description: "CleverBox Parsed Certificates Sales"
    config:
      alias: parsed__certificates_sales
      meta:
        tf_config:
          filter: uid IS NOT NULL
                  AND client IS NOT NULL
                  AND employee IS NOT NULL
                  AND date IS NOT NULL
                  AND branch IS NOT NULL
                  AND cost IS NOT NULL
    columns:
      - name: id
        data_type: STRING
        description: Record identifier
        meta:
          tf_config:
            field: uid
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: certificate_name
        data_type: STRING
        description: Certificate name
      - name: client
        data_type: STRING
        description: Client name
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: employee
        data_type: STRING
        description: The employee who sold the certificate
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: date
        data_type: DATE
        description: Certificate date of sale
        meta:
          tf_config:
            expression: PARSE_DATE('%d.%m.%y', date)
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: branch
        data_type: STRING
        description: Branch where certificate was sold
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: category
        data_type: STRING
        description: Category of the product
        meta:
          tf_config:
            constant: 'Сертифікат'
      - name: direction
        data_type: STRING
        description: Direction of the product
        meta:
          tf_config:
            constant: 'Сертифікат'
      - name: amount
        data_type: NUMERIC.AMOUNT
        description: Amount of certificates sold
        meta:
          tf_config:
            constant: 1
      - name: price
        data_type: NUMERIC.COST
        description: Price of certificate
        meta:
          tf_config:
            field: cost
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: cost_price_unit
        data_type: NUMERIC.PRICE
        description: Cost price of one certificate
        meta:
          tf_config:
            constant: 0
      - name: bonus_total
        data_type: NUMERIC.COST
        description: Employee bonus for selling a certificates
        meta:
          tf_config:
            constant: 0
      - name: cleverbox_bonus_total
        data_type: NUMERIC.COST
        description: Employee bonus for selling a certificates according Cleverbox
        meta:
          tf_config:
            constant: 0
