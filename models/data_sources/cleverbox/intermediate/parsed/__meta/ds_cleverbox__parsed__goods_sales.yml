version: 2

models:
  - name: ds_cleverbox__parsed__goods_sales
    description: "CleverBox Parsed Goods Sales"
    config:
      alias: parsed__goods_sales
      meta:
        tf_config:
          filter: date IS NOT NULL
                  AND branch IS NOT NULL
                  AND receipt IS NOT NULL
                  AND expert_name IS NOT NULL
                  AND client_name IS NOT NULL
                  AND goods_name IS NOT NULL
                  AND amount IS NOT NULL
                  AND cost IS NOT NULL
    columns:
      - name: date
        data_type: DATE
        description: Goods date of sale
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: branch
        data_type: STRING
        description: Branch of goods sale
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: receipt
        data_type: STRING
        description: Receipt
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: expert_name
        data_type: STRING
        description: The employee who sold the goods
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: client_name
        data_type: STRING
        description: Client name
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: goods_name
        data_type: STRING
        description: Goods name
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: brand
        data_type: STRING
        description: Brand of goods
      - name: amount
        data_type: NUMERIC.AMOUNT
        description: Amount of goods sold
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: price
        data_type: NUMERIC.PRICE
        description: Price of goods
      - name: cost_price_unit
        data_type: NUMERIC.PRICE
        description: Cost price of one goods
      - name: cost
        data_type: NUMERIC.COST
        description: Total cost of goods
        data_tests:
          - not_null:
              config:
                severity: warn
