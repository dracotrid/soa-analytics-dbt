version: 2

models:
  - name: ds_cleverbox__parsed__subscriptions_sales
    description: "CleverBox Parsed Subscriptions Sales"
    config:
      alias: parsed__subscriptions_sales
      meta:
        tf_config:
          filter: uid IS NOT NULL
                  AND client IS NOT NULL
                  AND employee IS NOT NULL
                  AND date_of_sale IS NOT NULL
                  AND branch IS NOT NULL
                  AND cost IS NOT NULL
    columns:
      - name: id
        data_type: STRING
        description: Record identifier
        meta:
          tf_config:
            field: uid
        tests:
          - not_null:
              config:
                severity: warn
      - name: date
        data_type: DATE
        description: Subscription date of sale
        meta:
          tf_config:
            expression: PARSE_DATE('%d.%m.%Y', date_of_sale)
        tests:
          - not_null:
              config:
                severity: warn
      - name: subscription_type
        data_type: STRING
        description: Subscription type
        meta:
          tf_config:
            field: type
      - name: client
        data_type: STRING
        description: Client name
        tests:
          - not_null:
              config:
                severity: warn
      - name: branch
        data_type: STRING
        description: Branch of subscription sale
        tests:
          - not_null:
              config:
                severity: warn
      - name: employee
        data_type: STRING
        description: The employee who sold the subscription
        tests:
          - not_null:
              config:
                severity: warn
      - name: category
        data_type: STRING
        description: Category of the product
        meta:
          tf_config:
            constant: 'Абонемент'
      - name: direction
        data_type: STRING
        description: Direction of the product
        meta:
          tf_config:
            constant: 'Абонемент'
      - name: amount
        data_type: NUMERIC.AMOUNT
        description: Amount of subscriptions sold
        meta:
          tf_config:
            constant: 1
      - name: cost_price_unit
        data_type: NUMERIC.PRICE
        description: Cost price of one subscription
        meta:
          tf_config:
            constant: 0
      - name: bonus_total
        data_type: NUMERIC.PRICE
        description: Employee bonus for selling a subscriptions
        meta:
          tf_config:
            constant: 0
      - name: cleverbox_bonus_total
        data_type: NUMERIC.PRICE
        description: Employee bonus for selling a subscriptions according Cleverbox
        meta:
          tf_config:
            constant: 0
      - name: cost
        data_type: NUMERIC.COST
        description: Cost of subscriptions
        tests:
          - not_null:
              config:
                severity: warn
      - name: valid_date
        data_type: DATE
        description: Subscriptions valid date
        meta:
          tf_config:
            expression: PARSE_DATE('%d.%m.%Y', valid_date)
      - name: status
        data_type: STRING
        description: Subscriptions status
