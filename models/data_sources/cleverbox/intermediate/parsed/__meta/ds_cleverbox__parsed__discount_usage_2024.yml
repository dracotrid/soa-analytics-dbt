version: 2

models:
  - name: ds_cleverbox__parsed__discount_usage_2024
    description: "CleverBox Parsed Discount Usage 2024"
    config:
      alias: parsed__discount_usage_2024
    meta:
      tf_config:
        filter: EXTRACT(YEAR FROM date) = 2024
    columns:
      - name: date
        data_type: DATE
        description: ""
      - name: discount_name
        data_type: STRING
        description: Discount name
      - name: product_cost
        data_type: NUMERIC.COST
        description: ""
        meta:
          tf_config:
            field: value
      - name: discount_value
        data_type: NUMERIC.COST
        description: ""
      - name: product_id
        data_type: STRING
        description: ""
      - name: product_name
        data_type: STRING
        description: ""
        meta:
          tf_config:
            field: service
      - name: client_code #TODO String, all id with leading 0
        data_type: STRING
        description: ""
      - name: client_name
        data_type: STRING
        description: ""
      - name: expert_name
        data_type: STRING
        description: ""
        meta:
          tf_config:
            field: specialist
