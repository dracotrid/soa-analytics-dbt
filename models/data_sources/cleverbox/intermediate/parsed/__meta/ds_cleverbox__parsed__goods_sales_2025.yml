version: 2

models:
  - name: ds_cleverbox__parsed__goods_sales_2025
    description: "CleverBox Parsed Goods Sales 2025"
    config:
      alias: parsed__goods_sales_2025
    columns:
      - name: date
        data_type: DATE
        description: Goods date of sale
        meta:
          tf_config:
            expression: PARSE_DATE('%d.%m.%Y', REGEXP_EXTRACT(receipt, r'\d{2}\.\d{2}\.\d{4}'))
      - name: branch
        data_type: STRING
        description: Branch of goods sale
      - name: receipt
        data_type: STRING
        description: Receipt
      - name: employee
        data_type: STRING
        description: The employee who sold the goods
      - name: client_id
        data_type: STRING
        description: Client id
      - name: client_name
        data_type: STRING
        description: Client name
      - name: goods_name
        data_type: STRING
        description: Goods name
      - name: brand
        data_type: STRING
        description: Brand of goods
        meta:
          tf_config:
            expression: COALESCE(brand, 'UNKNOWN_BRAND')
      - name: amount
        data_type: NUMERIC.AMOUNT
        description: Amount of goods sold
        meta:
          tf_config:
            expression: REPLACE(amount, ',', '')
      - name: price
        data_type: NUMERIC.PRICE
        description: Price of goods
        meta:
          tf_config:
            expression: REPLACE(COALESCE(price, '0'), ',', '')
      - name: cost_price_unit
        data_type: NUMERIC.PRICE
        description: Cost price of one goods
        meta:
          tf_config:
            expression: REPLACE(COALESCE(cost_price_unit, '0'), ',', '')
      - name: cost
        data_type: NUMERIC.COST
        description: Total cost of goods
        meta:
          tf_config:
            expression: REPLACE(cost, ',', '')
