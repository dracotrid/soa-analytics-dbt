version: 2

models:
  - name: ds_cleverbox__parsed__certificate_sales
    description: "CleverBox Parsed Certificates Sales"
    config:
      alias: parsed__certificate_sales
      meta:
        tf_config:
          filter: eid IS NOT NULL
                  AND client IS NOT NULL
                  AND expert_name IS NOT NULL
                  AND date IS NOT NULL
                  AND branch IS NOT NULL
                  AND price IS NOT NULL
    columns:
      - name: eid
        data_type: STRING
        description: Record identifier
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: certificate_name
        data_type: STRING
        description: Certificate name
      - name: client
        data_type: STRING
        description: Client name
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: expert_name
        data_type: STRING
        description: The employee who sold the certificate
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: date
        data_type: DATE
        description: Certificate date of sale
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: branch
        data_type: STRING
        description: Branch where certificate was sold
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: category
        data_type: STRING
        description: Category of the product
      - name: direction
        data_type: STRING
        description: Direction of the product
      - name: amount
        data_type: NUMERIC.AMOUNT
        description: Amount of certificates sold
      - name: price
        data_type: NUMERIC.COST
        description: Price of certificate
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: discount
        data_type: NUMERIC.COST
        description: Certificates discount
      - name: cost_price_unit
        data_type: NUMERIC.PRICE
        description: Cost price of one certificate
      - name: bonus_total
        data_type: NUMERIC.COST
        description: Employee bonus for selling a certificates
      - name: cleverbox_bonus_total
        data_type: NUMERIC.COST
        description: Employee bonus for selling a certificates according Cleverbox
      - name: denomination
        data_type: NUMERIC.COST
        description: denomination
