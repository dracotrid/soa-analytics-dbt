version: 2

models:
  - name: ds_cleverbox__parsed__bonus_discount
    description: "CleverBox Parsed Bonus Discount"
    config:
      alias: parsed__bonus_discount
      meta:
        tf_config:
          filter: name IS NOT NULL
    columns:
      - name: name
        data_type: STRING
        description: Bonus name
      - name: bonus_service
        data_type: NUMERIC.COST
        description: Bonus for service
      - name: accrual_type_service
        data_type: STRING
        description: Accrual type for service
      - name: bonus_goods
        data_type: NUMERIC.COST
        description: Bonus for goods
      - name: accrual_type_goods
        data_type: STRING
        description: Accrual type for goods
