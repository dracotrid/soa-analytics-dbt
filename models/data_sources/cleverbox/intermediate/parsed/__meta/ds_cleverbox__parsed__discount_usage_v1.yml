        data_type: STRING
        description: Discount name
        meta:
          tf_config:
            field: field_2
      - name: product_cost
        data_type: NUMERIC.COST
        description: ""
        meta:
          tf_config:
            field: field_5
      - name: discount_value
        data_type: NUMERIC.COST
        description: ""
        meta:
          tf_config:
            field: field_3
      - name: product_id
        data_type: STRING
        description: ""
        meta:
          tf_config:
            field: field_6
      - name: product_name
        data_type: STRING
        description: ""
        meta:
          tf_config:
            field: field_7
      - name: client_code #TODO String, all id with leading 0
        data_type: STRING
        description: ""
        meta:
          tf_config:
            field: field_8
      - name: client_name
        data_type: STRING
        description: ""
        meta:
          tf_config:
            field: field_9
      - name: expert_name
        data_type: STRING
        description: ""
        meta:
          tf_config:
            field: field_10
