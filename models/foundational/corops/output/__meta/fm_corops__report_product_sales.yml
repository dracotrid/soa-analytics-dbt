version: 2

models:
  - name: fm_corops__report_product_sales
    description: "Corops Report Product Sales"
    config:
      alias: report_product_sales
    columns:
      - name: eid
        data_type: STRING
        description: Record identifier
      - name: product_type
        data_type: STRING
        description: Type of product
      - name: date
        data_type: DATE
        description: Date when product was sold
      - name: branch
        data_type: STRING
        description: Branch where product was sold
      - name: expert_name
        data_type: STRING
        description: The employee who sold the product
      - name: client_name
        data_type: STRING
        description: Client name
      - name: product_name
        data_type: STRING
        description: Name of the product
      - name: direction
        data_type: STRING
        description: Direction of the product
      - name: category
        data_type: STRING
        description: Category of the product
      - name: amount
        data_type: NUMERIC.AMOUNT
        description: Amount of products sold
      - name: price
        data_type: NUMERIC.PRICE
        description: Price of the product
      - name: cost_price_unit
        data_type: NUMERIC.COST
        description: Cost price of one unit of product
      - name: payback
        data_type: NUMERIC.COST
        description: Product payback
      - name: cost
        data_type: NUMERIC.COST
        description: Product cost
      - name: income
        data_type: NUMERIC.COST
        description: Income from product sales
      - name: cost_price
        data_type: NUMERIC.COST
        description: Cost price of of products
      - name: discount
        data_type: NUMERIC.COST
        description: Product discount
      - name: bonus
        data_type: NUMERIC.COST
        description: Employee bonus for selling a product
      - name: profit
        data_type: NUMERIC.COST
        description: Profit from product sales
      - name: margin
        data_type: NUMERIC.COST
        description: Margin from product sales
